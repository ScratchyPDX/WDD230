<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/tablecss.css">
  <title>WDD 230 | HTML Table Build</title>
</head>
<body>
  <figure>
    <table>
      <thead>
        <tr class="row">
          <th colspan="2">Sales</th>
        </tr>
        <tr class="row">
          <th>Month</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row">
          <td>July</td>
          <td>3,000</td>
        </tr>
        <tr class="row">
          <td>August</td>
          <td id="high_sale">8,000</td>
        </tr>
        <tr class="row">
          <td>September</td>
          <td>4,000</td>
        </tr>
        <tr class="row">
          <td>October</td>
          <td>3,000</td>
        </tr>
        <tr class="row">
          <td>November</td>
          <td>2,000</td>
        </tr>
      </tbody>
    </table>
    <br>
    <figcaption>Table 1: Wasatch Sales</figcaption>
</figure>
</body>
</html>
