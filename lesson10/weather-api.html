<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Wdd 230 | Weather API</title>
</head>
<body>
  <div class="container">
    <h1>OpenWeatherMap.org API Test</h1>
    <p>The current temperature in <span id="city-name"></span> is <span id="current-temp"></span>&deg;F</p>
    <p>Feels like <strong><span id="wind-chill"></span>&deg;F</strong></p>
    <h2>Current Condition Icon</h2>
    <figure>
      <img src="" alt="" id="weather-icon" />
      <figcaption></figcaption>
      <p>Wind: <span id="wind-speed"></span> Mph <span id="wind-direction"></span></p>
      <p>Humidity: <span id="humidity"></span>%</p>
      <p>Barometric Pressure: <span id="pressure"></span> inHg</p>
    </figure>
    <h4><em>Weather data provided by the OpenWeather API</em></h4>  
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
