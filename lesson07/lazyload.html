    <picture>
      <img src="images/placeholder.jpg" data-src="images/kitten3.jpeg" alt="kitten">
    </picture>
    <picture>
      <img src="images/placeholder.jpg" data-src="images/kitten4.jpeg" alt="kitten">
    </picture>
    <picture>

    </picture>
    <picture>

    </picture>
  </main>
  <script src="scripts/script.js"></script>
